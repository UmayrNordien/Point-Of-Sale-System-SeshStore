<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--TAB ICON-->
    <link rel="icon" href="https://i.postimg.cc/W1m4fb3m/Tec-9.png">
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Pathway+Gothic+One&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <title>▄▀▄▀▄ sesh store ▀▄▀▄▀▄</title>
</head>
<!--NAVIGATE TO ADMIN FIRST, THEN THE PRODUCTS WILL LOAD IN-->
<!--BEFORE TESTING SITE HAVE A LOOK AT THE readme.md file-->

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-custom">

            <div class="container-fluid">
                <!--LOGO IMAGE-->

                <a class="navbar-brand" href="#">
                    <img src="https://i.postimg.cc/HL6qqMXg/CSG099.png" width="100px" height="100px" alt="logo"
                        class="logo">
                </a>

                <div>
                    <!--COLLAPSE BUTTON-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto gap-5 text-black">

                        <!--MENU LIST-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html"><i
                                    class="fa-solid fa-house"></i>
                                <span>Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="product-section"
                                href="#products-section2"><i class="fa-solid fa-user"></i>
                                <span>Products</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./html/checkout.html"><i
                                    class="fa-sharp fa-solid fa-folder-open"></i>
                                <span>Checkout</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./html/admin.html"><i
                                    class="fa-solid fa-wrench"></i>
                                <span>Admin</span></a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--LANDING PAGE SECTION-->
        <section class="section-style">
            <div class="section-position">
                <h2>Exclusive Archive Rags</h2>
                <a href="#products-section2" class="section-button"><button type="button" class="btn btn-light">view
                        collection</button></a>
            </div>
        </section>
        <section id="produce">
            <!--FILTER DROPDOWN BUTTON-->
            <!--BUTTON 1-->
            <div class="dropdown">
                <div class="btn-group">
                    <button class="btn btn-dark btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter by Brand
                    </button>
                    <ul class="dropdown-menu">
                        <li>Name</li>
                        <li>Exclusive</li>
                    </ul>
                </div>
                <!--BUTTON 2-->
                <div class="btn-group">
                    <button class="btn btn-dark btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter by Preference
                    </button>
                    <ul class="dropdown-menu">
                        <li>Price (ZAR)</li>
                        <li>Size</li>
                    </ul>
                </div>
            </div>

            <!--CARD INSERT VIA CODE.JS-->
            <div class="container-fluid pt-5" id="products-section2">
                <div class="row justify-content-evenly">
                </div>
            </div>
        </section>
    </main>

    <!--COPYRIGHT-->
    <footer>
        <p>Copyright© 2022 | made by umayr nordien</p>
    </footer>

    <!--BOOTSTRAP BUNDLE-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--JS SCRIPT-->
    <script src="./javascript/code.js"></script> <!--used for card templates-->
</body>

</html>
