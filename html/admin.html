<body>

      <nav class="navbar navbar-expand-lg  sticky-top  navbar-custom">

                    <!--MENU LIST-->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html"><i class="fa-solid fa-house"></i>

                    <li class="nav-item">

    <br>

    <main>
    
      <section id="modal">
        <button type="Modal button" class="Modal btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create New
        </button>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
    
                <div class="mb-3 row gap-2">
                  <label for="inputProduct" class="col-sm-2 col-form-label text-bg-dark">Product</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="product">
                  </div>
                </div>
    
                <div class="mb-3 row gap-2">
                  <label for="inputSize" class="col-sm-2 col-form-label text-bg-dark">Size</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="size" placeholder="Adventure OR Sport ">
                  </div>
                </div>
    
                <div class="mb-3 row gap-2">
                  <label for="inputPrice" class="col-sm-2 col-form-label text-bg-dark">Price</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="R">
                  </div>
                </div>
    
                <div class="mb-3 row gap-2">
                  <label for="inputImage" class="col-sm-2 col-form-label text-bg-dark">Image</label>
                  <div class="col-sm-10">
                    <input type="url" class="form-control" id="image" placeholder="Place Image Address">
                  </div>
                </div>
    
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" id="createNew">Add Product</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <div class="table container-fluid">
        <div class="table-responsive-sm px-3">
          <table class="table text-black bg-light">
            <thead>
              <tr>
                <!--The purpose of the HTML scope attribute is to specify the scope for header cells of a table. 
                    HTML scope attribute supports td and th elements. Where ElementName is any supported element. 
                    Scope. Defines that the associated cell is a header for a column. 
                    Defines that the associated cell is a header for a row.-->
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>
    
    </main>
