        <div>
          <!--COLLAPSE BUTTON-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto gap-5 text-black">

            <!--MENU LIST-->

                <span>Home</span></a>

              <a class="nav-link active" aria-current="page" id="product-section"

            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/html/checkout.html"><i

  <main>
    <section id="checkout" class="checkout-bg">
      <div class="table container-fluid">
        <div class="table-responsive-sm px-3">
          <!--REMOVE SCROLLBARS so that the user cannot scale the page on mobile-->
          <scrolling=no>
          <table class="table text-white bg-darker mb-5" id="checkout-table">
            <thead>
              <tr>
                <!--The purpose of the HTML scope attribute is to specify the scope for header cells of a table. 
                HTML scope attribute supports td and th elements. Where ElementName is any supported element. 
                Scope. Defines that the associated cell is a header for a column. 
                Defines that the associated cell is a header for a row.-->
                <th scope="col">Product Name</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </scrolling>
        </div>
      </div>
    </section>
  </main>
